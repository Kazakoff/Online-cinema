<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->

            crossorigin="anonymous" defer></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <script src="../js/user-panel.js"></script>

    <title>Online cinema</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!--Logo -->
        <a class="navbar-brand text-info" href="#">Online cinema</a>

        <!--Button navigation toggling behaviors-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Tabs menu-->
        <div class="collapse navbar-collapse">
            <ul class="nav nav-tabs mr-auto">
                <li class="nav-item ">
                    <a class="nav-link  text-dark active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" data-toggle="tab" href="">My cinema</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" data-toggle="tab" href=".all-films">Films</a>
                </li>

            </ul>
        </div>
        <a class="navbar-brand text-info btn-log-out" href="#">Log out</a>
    </nav>
</header>


<!--Tabs content-->
<div class="tab-content">

    <!--Content  tab List films-->
    <div class="tab-pane fade all-films">
        <div class="container pt-1">

            <!--Table for viewing a list of films -->
            <div class="container mt-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Description</th>
                        <th scope="col">Ticket price</th>
                        <th scope="col">Start date</th>
                        <th scope="col">End date</th>
                        <th scope="col">Tags</th>
                        <th scope="col">Reserve</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><img src="..." alt="film"></td>
                        <td>Otto</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>&#9745;</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><img src="..." alt="film"></td>
                        <td>Thornton</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>&#9745;</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td><img src="..." alt="film"></td>
                        <td>the Bird</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>&#9745;</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
