<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <script src="../js/user-panel.js"></script>
    <link href="../css/user-page.css" rel="stylesheet">

    <title>Online cinema</title>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="logo col-lg-2">
                <a href="#">Online cinema</a>
            </div>
            <div class="col-lg-7">
                <nav>
                    <ul class="menu ">
                        <li class="menu__item"><a data-toggle="tab" href=".my-acount">My cinema</a>
                        </li>
                        <li class="menu__item"><a data-toggle="tab" href=".all-films">Films</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 d-flex justify-content-end">
                <form>
                    <button type="button" class="btn btn-log-out ">
                        Log out
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>


<!--Tabs content-->
<div class="tab-content">
    <!--Content  tab List films-->
    <div class="tab-pane fade all-films">
        <div class="container pt-1">
            <!--Table for viewing a list of films -->
            <div class="container mt-3">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Description</th>
                        <th scope="col">Ticket price</th>
                        <th scope="col">Start date</th>
                        <th scope="col">End date</th>
                        <th scope="col">Tags</th>
                        <th scope="col">Reserve</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><img src="..." alt="film"></td>
                        <td>Otto</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>&#9745;</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><img src="..." alt="film"></td>
                        <td>Thornton</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>&#9745;</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td><img src="..." alt="film"></td>
                        <td>the Bird</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>&#9745;</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="tab-pane fade my-acount">
        <div class="form-group row ">
            <div class="col"></div>
            <label for="fname-my-acount" class="col-sm-2 col-form-label">First name</label>
            <input type="text" readonly class="form-control-plaintext" id="fname-my-acount" value="aaa">
        </div>
        <div class="col">
            <label for="lname-my-acount" class="col-sm-2 col-form-label">Last name</label>
            <input type="text" readonly class="form-control-plaintext" id="lname-my-acount" value="">
        </div>
        <div class="col">
            <label for="username-my-acount" class="col-sm-2 col-form-label">Username</label>

            <input type="text" readonly class="form-control-plaintext" id="username-my-acount" value="">
        </div>
        <div class="col">
            <label for="email-my-acount" class="col-sm-2 col-form-label">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="email-my-acount" value="">
        </div>
        <div class="col">
            <label for="pass-my-acount" class="col-sm-2 col-form-label">Password</label>
            <input type="text" readonly class="form-control-plaintext" id="pass-my-acount" value="">
        </div>
    </div>
</div>
</body>
</html>
