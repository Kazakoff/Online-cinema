<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <script src="../js/const.js"></script>
    <script src="../js/user-panel.js"></script>


    <title>Online cinema</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!--Logo -->
        <a class="navbar-brand text-info" href="#">Online cinema</a>
        <!--Tabs menu-->
        <div class="collapse navbar-collapse">
            <div class="nav nav-tabs alert-info" id="nav-tab" role="tablist">
                <a class="alert-link nav-item nav-link active" id="nav-my-acount-tab" data-toggle="tab"
                   href="#nav-my-acount" role="tab" aria-controls="nav-my-acount" aria-selected="true">My acount</a>
                <a class="nav-item nav-link" id="nav-tickets-tab" data-toggle="tab" href="#nav-tickets" role="tab"
                   aria-controls="nav-tickets" aria-selected="false">My tickets</a>
                <a class="nav-item nav-link" id="nav-list-films-for-users-tab" data-toggle="tab"
                   href="#nav-list-films-for-users" role="tab" aria-controls="nav-list-films-for-users"
                   aria-selected="false">List films</a>
            </div>
        </div>
        <a class="navbar-brand text-info btn-log-out" href="#">Log out</a>
    </nav>
</header>


<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-my-acount" role="tabpanel" aria-labelledby="nav-my-acount-tab">

        <div class="container mt-5">
            <form>
                <p><label for="my-account-first-name">First name:</label>
                    <input maxlength="25" name="login" id="my-account-first-name"></p>
                <p><label for="my-account-last-name">Last name:</label>
                    <input type="text" maxlength="25" name="password" id="my-account-last-name"></p>
            </form>

        </div>
    </div>

    <div class="tab-pane fade" id="nav-tickets" role="tabpanel" aria-labelledby="nav-tickets-tab">

        <div class="container mt-5">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Description</th>
                    <th scope="col">Ticket price</th>
                    <th scope="col">Start date</th>
                    <th scope="col">End date</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Remove</th>
                </tr>
                </thead>
                <tbody class="body-table-tickets">

                </tbody>
            </table>
        </div>
    </div>

    <div class="tab-pane fade" id="nav-list-films-for-users" role="tabpanel"
         aria-labelledby="nav-list-films-for-users-tab">

        <div class="container mt-5">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Description</th>
                    <th scope="col">Ticket price</th>
                    <th scope="col">Start date</th>
                    <th scope="col">End date</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Reserve</th>
                </tr>
                </thead>
                <tbody class="body-table-films">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
