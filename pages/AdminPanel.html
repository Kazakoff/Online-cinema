<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
            defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
            defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
            defer></script>
    <script src="../js/const.js"></script>
    <script src="../js/admin-panel.js"></script>
    <script src="../js/films.js"></script>
    <title>Admin Panel</title>
    <link href="../sass/admin-page.css" rel="stylesheet">

</head>
<body class="bg-light text-dark">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online cinema</a>
        </button>
        <!--Tabs menu-->
        <div class="collapse navbar-collapse">
            <ul class="nav nav-tabs mr-auto">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href=".list-films" aria-selected="true">List
                        films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href=".list-users">List Users</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand text-info btn-log-out" href="#">Log out</a>
    </nav>
</header>


<!--Tabs content-->
<div class="tab-content">

    <!--Content  tab List films-->
    <div class="tab-pane fade list-films">

        <!--Button to add a film-->
        <div class="container pt-1">
            <button type="button" class="btn" data-toggle="modal" data-target="#add-film">Add</button>
        </div>

        <!--Table for viewing a list of films -->
        <div class="container mt-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Description</th>
                    <th scope="col">Ticket price</th>
                    <th scope="col">Start date</th>
                    <th scope="col">End date</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Remove</th>
                </tr>
                </thead>
                <tbody class="body-table-films">
                </tbody>
            </table>
        </div>
    </div>

    <!--Content  tab List Userss-->
    <div class="tab-pane fade list-users">
        <div class="container mt-3">
            <table class="table table-striped users-table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Remove request</th>

                </tr>
                </thead>
                <tbody class="body-table-users">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Add Film -->
<div class="modal fade" id="add-film" tabindex="-1" role="dialog" aria-labelledby="add-film-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-film-label">Add film</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" placeholder="Description">
                    </div>
                    <div class="form-row  mb-2">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Start date">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="End date">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Ticket price">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-3" placeholder="Tags">
                    </div>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input ">
                        <label class="custom-file-label">Picture</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
