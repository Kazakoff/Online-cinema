<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous" defer></script>
    <script src="../js/start-page.js"></script>

    <title>Online cinema</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!--Logo -->
        <a class="navbar-brand text-info" href="#">Online cinema</a>

        <!--Button navigation toggling behaviors-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navigation menu-->
        <div class="collapse navbar-collapse navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Films</a>
                </li>
            </ul>

            <!--Authorization and registration buttons-->
            <form class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#sign-in">
                    Sign in
                </button>
                <button type="button" class="btn btn-outline-info ml-1" data-toggle="modal" data-target="#sign-up">Sign
                    up
                </button>
            </form>
        </div>
    </nav>
</header>


<!-- Modal Sign In -->
<div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sign-in-label">Sign in to Online cinema</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="sign-in-input-email">Email address</label>
                        <input type="email" class="form-control input-email-sign-in" id="sign-in-input-email"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="sign-in-input-password">Password</label>
                        <input type="password" class="form-control input-pass-sign-in" id="sign-in-input-password"
                               placeholder="Password">
                        <small class="text-danger d-none input-errors ">Incorrect username or password.</small>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sign-in">Sign in</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Sign Up -->
<div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpLabel">Create your account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control input-fname-sign-up" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control input-lname-sign-up" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3 input-username-sign-up" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-email-sign-up" placeholder="Email">
                        <small class="text-danger d-none email-error">This email address is already associated to
                            another user.</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-pass-sign-up" placeholder="Password">
                    </div>
                    <small class="text-success d-none success-sign-up">You have been successfully registered.</small>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sign-up">Ð¡reate</button>
            </div>
        </div>
    </div>
</div>

<!--Create carousel-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../images/1.jpg" alt="image">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../images/2.jpg" alt="image">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../images/3.jpg" alt="image">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


</body>
</html>
